<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="header">
    <div class="nav">
      <div class="container">
        <div class="row">
          <div class="col-4 col-md-4">
            <img src="./img/logo.svg" alt="Gravity" class="logo">
          </div>
          <div class="col-4 offset-md-2 col-md-3">
            <button class="search">
              <img src="./img/search.svg" alt="Search">
            </button>
          </div>
          <div class="col-4 col-md-3">
            <button class="menu">
              <img src="./img/menu.svg" alt="Menu Gravity">
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="offer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="offer-cont">
              <h1 class="offer-cont__title">
                Work around you and your team
              </h1>
              <p class="offer-cont__text">
                From ads that dance or sing to MTV-like commercials, online advertisers are now using a new type of technology “rich media” to attract consumers.
              </p>
              <button class="offer-cont__btn btn">
                Get started
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="./js/main.js"></script>
</body>
</html>
